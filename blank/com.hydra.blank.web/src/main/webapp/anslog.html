<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>生产日志分析</title>
		<script type='text/javascript' src="lib/echarts.simple.min.js"></script>
		<script type='text/javascript' src='lib/jquery-3.3.1.min.js'></script>
		<script type='text/javascript'>
			$(document).ready(function(){
				hideAll();
			});
			var ds, datas;
			function qryLogList(){
				hideAll();
				var type = $("#type").val();
				var id = '';
				if("0" == type){
					id = "#errors"
					$("#errorsSpan").show()
				}else if("1" == type){
					id = "#date"
					$("#dateSpan").show()
				}else{
					console.log(type)
				}
				$.post("log_list", {"type":type}).done(function(data){
					var obj = checkResult(data)
					var dat = $(id);
					if(dat[0].options.length == 1){
						for(var i = 0; i < obj.retData.list.length; i++){
							$("<option value ='" + obj.retData.list[i] + "'> "+ obj.retData.list[i] +"</option>").appendTo(dat);
						}
					}
				})
			}
			
			function ansLog(type){
				var qry = '';
				var msg = '';
				if("0" == type){
					qry = $("#errors").val();
					msg = '异常频次分析';
				}else if("1" == type){
					qry = $("#date").val();
					msg = '每日异常分析';
				}else{
					console.log(type)
				}
				$.post("log_list", {"type":type, "data":qry}).done(function(data){
					console.log(msg)
					var obj = checkResult(data)
					console.log(obj.retData)
					ds = obj.retData.datas;
					list = obj.retData.list;
					
					datas = []
					for(var i = 0; i < obj.retData.list.length; i++){
						var mp = {}
						mp.value = list[i]
						mp.name = ds[i]
						datas[i] = mp
					}
					console.log(datas)
					var ty = $("#draw").val();
					draw(ty);
				})
			}
			
			function draw(type){
				if("0" == type){
					if(datas) drawPie()
				}else if("1" == type){
					if(ds) drawLine()
				}else{
					console.log(type)
				}
			}
			
			function drawLine(){
				$("#drawSpan").html('<div id="main" style="width: 100%;height:800px;" />');
				// 基于准备好的dom，初始化echarts实例
				var barChart = echarts.init(document.getElementById('main'));
				
				// 指定图表的配置项和数据
				var option = {
					title: {
						text: msg
					},
					tooltip: {},
					legend: {
						data:['销量']
					},
					xAxis: {
						type: 'category',
						data: ds,
						axisLabel:{
							interval: 0, //横轴信息全部显示
							rotate: -30 //-30度角倾斜显示
						}
					},
					yAxis: {},
					series: [{
						name: '销量',
						type: 'line',
						smooth: true,
						data: list,
						label: {
							normal: {show: true}
						}
					}]
				};
				
				// 使用刚指定的配置项和数据显示图表。
				barChart.setOption(option);
			}
			
			function drawPie(){
				$("#drawSpan").html('<div id="main" style="width: 100%;height:800px;" />');
				// 基于准备好的dom，初始化echarts实例
				var pieChart = echarts.init(document.getElementById('main'));
				pieChart.setOption({
					series : [
						{
							name: msg,
							type: 'pie',
							radius: '90%',
							roseType: 'angle',
							data: datas
						}
					]
				})
			}
			
			function hideAll(){
				$("#dateSpan").hide()
				$("#errorsSpan").hide()
				showMsg('');
			}
			
			function checkResult(data){
				var obj = $.parseJSON(data)
				if("0000" != obj.retStatus.retCode){
					showMsg('[' + obj.retStatus.retCode +']' + ' ' + obj.retStatus.errMsg);
					throw new Exception()
				}else{
					return obj;
				}
			}
			
			function showMsg(msg){
				$("#msg").html(msg);
			}
		</script>
	</head>
	<body>
		<span>
			<select id="type" onchange="qryLogList()">
				<option value="-1">----类型----</option>
				<option value="0">统计</option>
				<option value="1">按日</option>
			</select>
			<select id="draw" onchange="draw(this.value)">
				<option value="0">饼图</option>
				<option value="1">线图</option>
			</select>
		</span>
		<span id="errorsSpan">
			<select id="errors" onchange="ansLog(0)">
				<option value="-1">----异常----</option>
			</select>
		</span>
		<span id="dateSpan">
			<select id="date" onchange="ansLog(1)">
				<option value="-1">----日期----</option>
			</select>
		</span>
		<div id="msg"></div>
		<span id="drawSpan">
			<div id="main" style="width: 100%;height:800px;" />
		</span>
	</body>
</html>
